<h2>GtkObject</h2>

<h3>Description</h3>

<p>As far as the RGtk2 user is concerned, the <code>GtkObject</code> class just indicates 
that an object is part of the <code><a href="GTK.html">GTK</a></code> library, though the library 
also contains non-<code>GtkObject</code>s.</p>
