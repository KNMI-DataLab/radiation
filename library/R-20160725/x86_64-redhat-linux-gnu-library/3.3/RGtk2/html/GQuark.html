<h2>GQuark</h2>

<h3>Description</h3>

<p>A GQuark is a unique identifier used for internalizing
strings in GLib. RGtk2 will automatically coerce R strings to GQuarks as
needed, but see <code><a href="coercion.html">as.GQuark</a></code> for explicit coercion.
</p>
