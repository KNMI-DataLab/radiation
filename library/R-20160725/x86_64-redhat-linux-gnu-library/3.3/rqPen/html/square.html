<h2>Square function</h2>

<h3>Description</h3>

<p>Square value of a number
</p>


<h3>Usage</h3>

<pre>
square(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>Number to be squared.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>x^2
</p>


<h3>Author(s)</h3>

<p>Ben Sherwood</p>


<h3>Examples</h3>

<pre>
square(4)
square(-4)
square(2)
</pre>
