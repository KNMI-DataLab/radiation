<h2>Add together two numbers</h2>

<h3>Description</h3>

<p>Add together two numbers
</p>


<h3>Usage</h3>

<pre>
add(x, y)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>A number.</p>
</td></tr>
<tr valign="top"><td><code>y</code></td>
<td>
<p>A number.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>The sum of <code>x</code> and <code>y</code>
</p>


<h3>Examples</h3>

<pre>
add(1, 1)
add(10, 1)
</pre>
