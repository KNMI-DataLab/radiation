<h2>Positive part</h2>

<h3>Description</h3>

<p>Returns min(0,x)
</p>


<h3>Usage</h3>

<pre>
pos_part(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>Number to be evaluated</p>
</td></tr>
</table>


<h3>Value</h3>

<p>min(0,x)
</p>


<h3>Author(s)</h3>

<p>Ben Sherwood</p>


<h3>Examples</h3>

<pre>
pos_part(5)
pos_part(-5)
</pre>
