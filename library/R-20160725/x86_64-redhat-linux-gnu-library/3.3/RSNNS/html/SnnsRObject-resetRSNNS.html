<h3>Description</h3>

<p>SnnsR low-level function to delete all pattern sets and
delete the current net in the <code><a href="SnnsR-class.html">SnnsR-class</a></code> object.
</p>


<h3>Usage</h3>

<pre>
## S4 method for signature 'SnnsR'
resetRSNNS()
